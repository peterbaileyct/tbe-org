<p>Here is a recent press release from the Nutmeg Symphony Orchestra:</p>
<!-- /wp:paragraph -->

<!-- wp:table -->
<figure id="m_6040287785705889544bodyTable" class="wp-block-table"><table><tbody><tr><td>We are back LIVE!<br><br>Please be our guests Saturday, March 26, 2022, 7:30pm<br>at Bristol Eastern High School<br><em><a href="https://www.google.com/maps/search/632+King+Street,+Bristol,+CT?entry=gmail&amp;source=g">632 King Street, Bristol, CT</a></em>We are thrilled to be back performing live! We are so excited to be back, we are offering this concert free-of-charge in celebration!<br>(Free Will donations gratefully accepted) <strong>Nutmeg Symphony Orchestra</strong><br>presents our <strong>Antonin Dvorak</strong> concert<br>under the direction of<br>Marshall Brown, Music Director and Conductor<br>featuring:<br><em><strong>The Bristol Eastern High School Chorus, Michael Coderre, Director<br>Elizabeth Lyra Ross, Soprano<br>Chai-lun Yueh, Bass<br><br>Our Program:<br>Dvorak, Symphony #8<br>Dvorak, Te Deum</strong></em><br><br>Tickets available at the door or by emailing: <a rel="noreferrer noopener" href="mailto:March26@NutmegSymphony.org?subject=March%2026%2C%202022%20concert%20tickets&amp;body=Yes!%20I%20will%20be%20attending!%20Please%20reserve%3A%0A%0A%5B%23%3F%5D%20tickets%0A%0Afor%3A%0A%0A%5BType%20your%20name%20here%5D" target="_blank">March26@NutmegSymphony.org</a> with your Name and # of Tickets.<br><br><em><strong>A Huge Thank You </strong>to our sponsors whose generosity brings this event to you:</em><br><br>William &amp; Alice Mortensen Foundation<br>Clinton S. Roberts Foundation<br>Barnes Group Foundation<br>Thomaston Savings Bank Foundation<br>McPhee Foundation<br>Main Street Community Foundation<br><br>With additional support from:<br>CT Humanities &amp; CT Office of the Arts/DECD</td></tr></tbody></table></figure>
<!-- /wp:table -->

<!-- wp:table -->
<figure id="m_6040287785705889544bodyTable" class="wp-block-table"><table><tbody><tr><td><strong>Elizabeth Lyra Ross, Soprano</strong><br><br>Originally from Detroit, Michigan, Elizabeth graduated from Trinity College in Hartford, CT and did graduate study at the Indiana University School of Music in Bloomington, Indiana. Since completing her enlistment with The United States Army Band and Chorus, her international career has included the opera roles of Aida, Tosca, Madame Butterfly, Santuzza and both Bess and Serena in Porgy and Bess.<br><br>She has appeared with the New York Metropolitan Opera and she was in the New York City Opera production of Porgy and Bess that was nominated for an Emmy Award on the Live from Lincoln Center Series. Her oratorio repertoire includes the Verdi Requiem, Britten War Requiem, Mozart C Minor Mass, Elijah by Mendelssohn and Handel’s Messiah.<br><br>This performance is Elizabeth’s third appearance with the Nutmeg Symphony Orchestra.<br><br>Elizabeth currently serves on the Board of Directors of Opera Connecticut as Director of Outreach and Education.</td></tr></tbody></table></figure>
<!-- /wp:table -->

<!-- wp:table -->
<figure id="m_6040287785705889544bodyTable" class="wp-block-table"><table><tbody><tr><td><strong>Chai-lun Yueh, Baritone&nbsp;</strong>A dramatic baritone with rich and powerful voice, Mr. Yueh is an internationally claimed vocalist, music&nbsp;director, voice educator;&nbsp;the first Chinese born classical singer nominated for the Grammy&nbsp;Awards; winner of Metropolitan Opera National Council Auditions of New England Region;&nbsp; Finalist at Luciano Pavarotti International Vocal Competition; Grant recipient of New York&nbsp; Women Composers; Golden Awards and Best Male Voice in Classical from the Global Music&nbsp; Awards and The Prestige Music Award for his CD album of “24 Italian Songs and Arias”.&nbsp;<br><br>Currently teaching&nbsp;at The Hartt School, Mr. Yueh has been awarded as Distinguished Visiting Professor&nbsp;of Voice since 2021; as well as teaching at Wesleyan University for over two decades. He also was Chairman of Voice at the Hartford Conservatory for 3 terms.&nbsp;As the concert soloist, Mr. Yueh has performed at Carnegie Hall, Stern Auditorium multiple times, Alice Tully Hall, David Greffin Hall, Lincoln Center, Chicago and Boston Symphony Hall, The&nbsp; Strathmore Music Hall in Washington DC, Jordan Hall in Boston, Woolsey Hall at Yale University&nbsp; for Mozart, Brahms, Verdi Requiems, Handel's Messiah, Beethoven's 9th Symphony, and&nbsp; Mendelssohn's Elijah. Mr. Yueh has also performed extensively in Europe including Vienna,&nbsp; Salzburg, Paris, and Prague.</td></tr></tbody></table></figure>
