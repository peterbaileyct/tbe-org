<h1>Bristol Sports Hall of Fame will host a Bristol Sports Trivia Night on May 8th</h1>
Originally found at <a href="https://www.bristoledition.org/?p=44403">https://www.bristoledition.org/?p=44403</a>
Published on 2024-04-24 07:00:00
<!-- wp:quote -->
<blockquote class="wp-block-quote"><!-- wp:quote -->
<blockquote class="wp-block-quote"><!-- wp:table -->
<figure class="wp-block-table"><table><tbody><tr><td><br><strong>The Bristol Sports Hall of Fame recently announced that it will host a Bristol Sports Trivia event on Wednesday, May 8, at 7pm at the Bristol Historical Society. </strong><br><br><strong>Doors will open at 6:30pm.</strong><br><br><strong>Teams of up to four will be allowed. Individuals may also sign up and will be assigned to a team. </strong><br><br><strong>Advanced sign up is encouraged. Contact Dave Mills at 860-930-8369 or <a href="mailto:dajomills@yahoo.com" target="_blank" rel="noreferrer noopener">dajomills@yahoo.com</a>, or Bob Freimuth at 860-978-7517 or <a href="mailto:robfreim@yahoo.com" target="_blank" rel="noreferrer noopener">robfreim@yahoo.com</a>. </strong><br><br><strong>This is a free event. Prizes will be awarded and refreshments will be served.</strong></td></tr></tbody></table></figure>
